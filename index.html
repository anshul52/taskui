<html lang="en">

<head>

        .right img {
            max-width: 100%;
            height: auto;
        }

<body>

    <div class="bg-light custom-bg container-fluid p-0 ">
        <div class="container-fluid custom-bg p-4">
            <div class="row d-flex" style="width: 100%;">
                <div class="col-md-6 left " style="padding-left: 3vw;">
                    <div class="top"  style=" position: relative;">
                        <h1  class="title" style="position: absolute; left:90%;">Subhx</h1>
                        <div class="div px-5 py-5 " id="animatedElement" style="padding-top: 5vw; position: absolute; top: 50%;left:-90%; transition: 2s ease;">
                            <h1 id="list1" style="margin-bottom: 5vw; font-size: 5vw;" class="hello text-dark">Hello !</h1>
                            <p id="list2">Please click the button below to verify your email address.</p>
                            <button style="left: 40%;" id="list3" type="button" class="p-2 custom-btn btn btn-6"><span>Verify Email Address</span></button>

                        </div>
                    </div>
                    <div id="list6" class="bottom " style="position: absolute; left: -80%; margin-top: 35vw; width: 50%; margin-left: 10%; align-items: center; display: flex; flex-direction: column;" >
                        <h2 >Stay Connected.</h2>
                        <h3  > 
                            <i class="ri-instagram-fill"></i>
                            <i class="ri-facebook-circle-fill"></i>
                            <i class="ri-twitter-x-fill"></i>
                            <i class="ri-linkedin-box-fill"></i>
                            <i class="ri-whatsapp-fill"></i>
                        </h3>
                    </div>
                </div>
                <div class="col-md-6  right d-flex align-items-center justify-content-center" style="position: relative;">
                    <img id="imgage" style="position: absolute;" src="./bg.jpg" alt="Background Image" class="img-fluid">
                </div>
            </div>

        </div>
    </div>
